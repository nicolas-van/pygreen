language: python
python:
- '2.7'
- '3.4'
- '3.6'
install:
- pip install -r requirements.txt
script:
- python test.py
jobs:
  include:
  - stage: deploy
    python: '3.6'
    script:
    - pip install pygreen
    - cd doc && npm install && npm run build && rm -r node_modules && cd ..
    - pygreen gen -f doc docbuild
    deploy:
    - provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      local-dir: docbuild
      target-branch: gh-pages
      on:
        branch: master
    - provider: pypi
      user: nicolasvan
      password:
        secure: 
      on:
        tags: true
        branch: master
